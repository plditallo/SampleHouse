<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/auth/auth.css" />
    <title>Login/Register</title>
  </head>
  <body>
    <script src="../js/utils/jwt-decode.js"></script>
    <script src="../js/utils/jwt-verify.js"></script>
    <script type="module">
      const token = window.localStorage.getItem("samplehousetoken");
      if (token && jwt_verify(jwt_decode(token))) window.location = "home.html";
    </script>
    <header id="header"></header>
    <nav id="sticky-nav"></nav>
    <nav id="hamburger-menu"></nav>
    <section class="auth-wrapper">
      <h1>Authentication</h1>
      <section class="forms">
        <div class="form">
          <h2>CREATE AN ACCOUNT</h2>
          <!-- <p>
            Please enter your E-mail address and a password to create an account.
          </p> -->
          <div id="register"></div>
        </div>

        <div class="form">
          <h2>ALREADY REGISTERED?</h2>
          <div id="login"></div>
        </div>
      </section>
    </section>
    <footer id="footer"></footer>
    <!--* Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--* Load React components -->
    <script type="text/babel" src="../js/header.jsx"></script>
    <script type="text/babel" src="../js/sticky-nav.jsx"></script>
    <script type="text/babel" src="../js/hamburgerMenu.jsx"></script>
    <script type="text/babel" src="../js/footer.jsx"></script>
    <script type="text/babel" src="../js/registerForm.jsx"></script>
    <script type="text/babel" src="../js/loginForm.jsx"></script>
    <!-- <script
      type="application/javascript"
      src="../js/registerSubmit.js"
    ></script> -->
  </body>
</html>
