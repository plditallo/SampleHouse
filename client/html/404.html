<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/404/404.css" />
    <title></title>
  </head>
  <body>
    <script src="../js/utils/jwt-decode.js"></script>
    <script src="../js/utils/jwt-verify.js"></script>
    <header id="header"></header>
    <nav id="sticky-nav"></nav>
    <nav id="hamburger-menu"></nav>

    <!--! Content goes here -->
    <div class="lost">
      <img src="../assets/404.png" alt="404 chrome image" />
      <p class="lost-message">
        <!-- fallback message if no js -->
        LOOKS LIKE YOU GOT LOST. RETURN HOME <a href="index.html">HERE</a>.
      </p>
    </div>
    <script>
      const token = window.localStorage.getItem("samplehousetoken");
      const message = document.querySelector(".lost-message");
      if (window.location.hash.includes("error"))
        message.innerHTML = `OOPS... LOOKS LIKE AN ERROR OCURRED.  RETURN HOME <a href=${
          token ? "home.html" : "index.html"
        }>HERE</a>.`;
      else {
        message.innerHTML = `LOOKS LIKE YOU GOT LOST. RETURN HOME <a href=${
          token ? "home.html" : "index.html"
        }>HERE</a>.`;
      }
    </script>

    <!--todo #error if hash includes error, "something went wrong"-->

    <footer id="footer"></footer>
    <!--* Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--* Load React components -->
    <script type="text/babel" src="../js/header.jsx"></script>
    <script type="text/babel" src="../js/sticky-nav.jsx"></script>
    <script type="text/babel" src="../js/hamburgerMenu.jsx"></script>
    <script type="text/babel" src="../js/footer.jsx"></script>
  </body>
</html>
